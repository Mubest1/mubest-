<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mubest Pictures</title>

  <style>
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: white;
      background-color: #0b0f19;
    }

    header{
      text-align: center;
      padding: 20px;
      background-color: rgb(33, 2, 168);
    }

    nav{
      background-color: rgb(11, 80, 207);
      text-align: center;
      padding: 12px;
    }

    nav a{
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    nav a:hover{
      text-decoration: underline;
    }

    .content{
      padding: 25px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery{
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn{
      from{opacity: 0;}
      to{opacity: 1;}
    }

    .gallery img{
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      border: 4px solid rgb(11, 80, 207);
      background: white;
    }
  </style>
</head>

<body>

  <header>
    <h2>MUBEST PICTURES</h2>
    <p>My Photo Gallery</p>
  </header>

  <nav>
    <a href="mubest.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="gallery.html">Pictures</a>
  </nav>

  <section class="content">
    <div class="gallery">
      <img src="myimage.jpg" alt="Picture 1">
      <img src="myimage2.jpg" alt="Picture 2">
      <img src="myimage3.jpg" alt="Picture 3">
      <img src="myimage4.jpg" alt="Picture 4">
      <img src="myimage5.jpg" alt="Picture 5">
    </div>
  </section>

</body>
</html>
